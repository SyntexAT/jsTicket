<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Login - jsTicket</title>
    <link href="../res/css/adminapp.css" rel="stylesheet">
    <script src="../res/js/jquery-3.2.1.min.js"></script>
    <script src="../res/js/forall.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="outerwrapper">

            <div class="innerwrapper">
                <div class="login">
                    <h1>jsTicket</h1>
                    <form action="app.html" method="post" class="login__form">
                        <label for="hash">Benutzerhash</label>
                        <input type="text" placeholder="Benutzerhash" id="hash">
                        <button class="btn btn-green">Anmelden</button>
                    </form>
                </div>
                <div class="register-info">
                    Noch keinen Zugang? <a href="register.html">Jetzt hier erstellen!</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
