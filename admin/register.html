<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Register - jsTicket</title>
    <link href="../res/css/adminapp.css" rel="stylesheet">
    <script src="../res/js/jquery-3.2.1.min.js"></script>
    <script src="../res/js/forall.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="outerwrapper">
            <div class="innerwrapper">
                <div class="register">
                    <h1>jsTicket</h1>
                    <form action="app.html" method="post" class="register__form">
                        <label for="email">Email</label>
                        <input type="text" id="email" class="email" />
                        <label for="firma">Firmenname</label>
                        <input type="text" id="firma" class="firma" />
                        <label for="adresse">Adresse</label>
                        <input type="text" id="adresse" class="adresse" />
                        <label for="plz">PLZ</label>
                        <input type="text" id="plz" class="plz" />
                        <label for="ort">Ort</label>
                        <input type="text" id="ort" class="ort" />
                        <button class="btn btn-green">Ticketinstanz erstellen</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
